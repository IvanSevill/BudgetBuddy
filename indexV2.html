<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>

    <!-- Instanciamos su css y javascript -->
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>
<body>
   <table>
    <tr>


        <td id="col1">    <!-- Primera columna -->                    
            <h1 id = "titulo">BudgetBuddy</h1>
            <p class="txtLista">¡Bienvenido a BudgetBuddy! Aquí podrás comparar precios de productos de diferentes supermercados y añadirlos a tu lista de la compra.</p>
            <div id="anuncios",></div>
            <div class="txtDiv">
                <p class = "txtLista">Lista con información del csv</p>
            </div>
                <button class="continue-application" >
                    <div>
                        <div class="pencil"></div>
                        <div class="folder">
                            <div class="top">
                                <svg viewBox="0 0 24 27">
                                    <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                                </svg>
                            </div>
                            <div class="paper"></div>
                        </div>
                    </div>
                    Seleccionar archivo
            </button>
                <input type="file" id="csvFile" accept=".csv", onchange="leeArchivo()" />
                <container id="containerLectura"></container>
            </div>
        </td>


        <td id="col2">    <!-- Segunda columna --> 
                <p class = "txtLista">Añade elementos a tu cesta de la compra.</p>
                
                <input type="text" id="BotonInputProducto" placeholder="Introduce un producto">
                <button id="botonLimpiarLista", onclick="removeAll()">Limpiar lista</button>
            

                <p class="txtLista">Cesta de la compra</p>
                <container id="listaCompra"></container>
        </td>


        <td id="col3">    <!-- Tercera columna --> 
            <div class="txtDiv">
                <p class="txtLista">Lugar más barato según tu lista de la compra</p>
        </div>
            <container id="containerBuscaBarato"></container>
            <br>
        <div class = "inputs">
            <img src="C:\Users\ivans\Desktop\foto mapa H4G.png">
            <button onclick="buscaMasBarato()"> 
                <span>Busca más barato</span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                    <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                </svg>
            </button>  
                
        </td>


    </tr>
   </table>
   <script>
    // Obtén una referencia al botón y al input de archivo
    var boton = document.querySelector('.continue-application');
    var inputFile = document.getElementById('csvFile');

    // Añade un event listener al botón
    boton.addEventListener('click', function() {
      // Simula un clic en el input de archivo
      inputFile.click();
    });
</script>
</body>
</html>
